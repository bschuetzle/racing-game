<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chicken vs. Egg</title>

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo|Gloria+Hallelujah|Permanent+Marker" rel="stylesheet">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to javascript file -->
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body>
    <h1 class="first-title">Chicken vs. Egg</h1>
    <h1 class="second-title">Who Will Come First?</h1>
    <div class="instructions">Click the Start button to begin the countdown, then on 'Go!', <br>hit the 'c' key to move the chicken and the 'e' key to move the egg.</div>
    <div class="buttons-outer">
      <div class="buttons-inner">
        <input type="button" class="button start" value="Start">
        <input type="button" class="button reset" value="Reset">
      </div>
    </div>
    <div class="score">
      <h2 class="winner">[placeholder]</h2>
    </div>
    <div class="raceway">
      <img class="competitor chicken" src="assets/imgs/chicken2.png">
      <img class="competitor egg" src="assets/imgs/egg.png">
    </div>

  </body>
</html>
